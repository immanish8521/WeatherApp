<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="favicon-image/apple-icon-57x57.png">

    <link rel="apple-touch-icon" sizes="72x72" href="favicon-image/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon-image/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon-image/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon-image/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon-image/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon-image/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-image/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-image/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-image/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-image/favicon-16x16.png">

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- favicon-end -->
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>
<body>
    <div class="app-wrap">
        <div class="heading">
            <h1>Weather</h1>
        </div>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">New Delhi, India</div>
                <div class="date">Monday 4 May 2020</div>
            </section>
            <div class="current">
                <div class="temp">15<span>&deg;c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13&deg;c / 16&deg;c</div>
            </div>
        </main>
    </div>



    <script src="main.js"></script>
</body>
</html>
